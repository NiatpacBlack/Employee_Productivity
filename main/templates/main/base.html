{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.0/flexboxgrid2.css">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div id="logo" class="col-xs-4 col-sm-4 col-md-3 col-lg-4 col-xl-3">
                <div class="header__left">
                    <div class="logo">
                        <a href="{% url 'home' %}">Employee evaluation</a>
                    </div>
                </div>
            </div>
            <div class="col-xs-6
                        col-sm-6
                        col-md-5
                        col-lg-4
                        col-xl-6">
                <div class="header__center">
                    <div class="menu">
                        <a class="create" href="{% url 'create' %}">Создать задачу</a>
                        <a class="second" href="{% url 'second' %}">Задачи</a>
                        <a class="about" href="{% url 'about' %}">О нас</a>
                    </div>
                </div>
            </div>
            <div class="col-xs-6
                        col-sm-6
                        col-md-4
                        col-lg-4
                        col-xl-3">
                <div class="header__right">
                    <div class="menu-end">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'profile' %}" type="button">Ваш Профиль</a>
                            <a href="{% url 'logout' %}" type="button">Выход</a>
                        {% else %}
                            <a href="{% url 'login' %}" type="button">Вход</a>
                            <a href="{% url 'register' %}" type="button">Регистрация</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="body__body">
        <div class='container'>
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
